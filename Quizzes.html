<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

    <title>FLA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fdf8e3;
            color: #333;
            line-height: 1.8;
        }

        .navbar {
            background-color: #183152;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .links {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #f4a261;
        }

        .navbar .profile-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #fff;
        }

        .container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 40px;
            background: #f4a261;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .welcome h1 {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 15px;
        }

        .welcome p {
            font-size: 1.2rem;
            color: #666;
        }

        .resource-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 0 5%;
        }

        .resource-links a {
            font-size: 1rem;
            font-weight: 600;
            color: #fdf8e3;
            text-decoration: none;
            padding: 15px;
            background: #183152;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-align: center;
            display: block;
        }

        .resource-links a:hover {
            background: #fdf8e3;
            color: #183152;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="links">
            <a href="Home.html">Home</a>
            <a href="Learninghub.html">Learning Hub</a>
            <a href="Simulator.html">Simulator</a>
            <a href="Quizzes.html">Quizzes</a>
            <a href="Budget.html"> Budget</a>
        </div>
    </div>

    <div class="container">
        <div class="welcome">
            <h1>Quizzes</h1>
            <p>Test your knowledge with fun and interactive quizzes!</p>
        </div>

        <div class="resource-links">
            <a href="IntroQuiz1.html">Module 1: Introduction to Finance</a>
            <a href="SavingsQuiz2.html">Module 2: Savings</a>
            <a href="InvestingQuiz3.html">Module 3: Investing</a>
            <a href="#">Module 4: Stocks</a>
            <a href="#">Module 5: Bonds</a>
            <a href="#">Module 6: Mutual Funds</a>
        </div>
    </div>
</body>
</html>
