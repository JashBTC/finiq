<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>
        Learning Hub - FLA
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .bg-cream {
            background-color: #fdf6e3;
        }
        .navbar {
            background-color: #183152;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .links {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #f4a261;
        }

        /* New CSS for icon background color */
        .bg-icon {
            background-color: #f4a261; /* Change the background color here */
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Transition for smooth effect */
        }

        /* Hover effect for icon modules */
        .bg-icon:hover {
            background-color: #d99a4a; /* Darker shade for hover effect */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Shadow effect on hover */
        }
    </style>
</head>

    <div class="navbar">
